    <title>TripTrick</title>

   <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'triptricks/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'triptricks/assets/bootstrap/css/bootstrap-tagsinput.css' %}">
    
    <!-- Font Awesome CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'triptricks/assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'triptricks/assets/css/responsive.css' %}">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body class="index">
    
    <!-- Start Off=Canvas Navigation Section -->
    <div class="menu-wrap">
		<nav class="menu">
			<div class="icon-list">
				<a href="{{ index }}" class="logo page-scroll waves-effect">TripTrick</a>
				
				<a href="#portfolio" class="page-scroll waves-effect"><i class="fa fa-fw fa-bell-o"></i><span>Photos</span></a>
				<a href="#service" class="page-scroll waves-effect"><i class="fa fa-fw fa-bar-chart-o"></i><span>Travel Places</span></a>
				
				
				<a href="#client" class="page-scroll waves-effect"><i class="fa fa-fw fa-comment-o"></i><span>My Trips Shared</span></a>
				<a href="#contact" class="page-scroll waves-effect"><i class="fa fa-fw fa-envelope-o"></i><span>Talk to Me!</span></a>
			</div>
		</nav>
		<button class="close-button" id="close-button">Close Menu</button>
	</div>
	<button class="menu-button waves-effect" id="open-button">Open Menu</button>
    <!-- End Off-Canvas Navigation Section -->
    
    {% block content %}
    {% endblock content %}
    
     <!-- Start Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <span class="copyright"> &copy; TripTrick 2017. Designed by <a href="http://triptrick.com">Triptrick</a></span>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="footer-social text-center">
                        <ul>
                            <li class="waves-effect"><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li class="waves-effect"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="waves-effect"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li class="waves-effect"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            <li class="waves-effect"><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer Section -->
    
    
    {% load static %}
    
    
    
    <!-- jQuery Version 2.1.3 -->
    <script src="{% static '/triptricks/assets/js/jquery-2.1.3.min.js' %}"></script>
    
    <!-- Tags Input JS -->
		<script src="{% static '/triptricks/assets/js/bootstrap-tagsinput.min.js' %}"></script>
		
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="{% static 'triptricks/assets/js/jquery.geocomplete.min.js' %}"></script>
    
    <script type='text/javascript'>
    // for image enlarge    
    $("#pop").on("click", function(e) {
    	   e.preventDefault();
    	   $('#the-modal').modal('toggle');
    	});
    // geocomplete
    
    	$(function(){
   		$("#geocomplete").geocomplete()
   			
    	});
    
    
    // for refreshing of search travel
    $(document).ready(function() {
    $("button.btn btn-primary").click(function() {
        
        $.ajax({
                url: '{% url 'triptricks:profile' %}',
                success: function(data) {
                    // grab the inner html of the returned div 
                    // so you don't nest a new div#refresh-this-div on every call
                    var html = $(data).filter('#search_travel').html();
                    $('#search_travel').html(html);
                }
        });
    });
});

    
  
    
</script>


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/triptricks/assets/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static '/triptricks/assets/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/classie.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/count-to.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/jquery.appear.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/jquery.fitvids.js' %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static '/triptricks/assets/js/jqBootstrapValidation.js' %}"></script>
    <!-- <script src="{% static '/triptricks/assets/js/contact_me.js' %}"></script> -->

    <!-- Materialize js -->
    <script src="{% static '/triptricks/assets/js/material.js' %}"></script>
    <script src="{% static '/triptricks/assets/js/waypoints.min.js' %}"></script>

     <!-- Google Map -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static '/triptricks/assets/js/google-map-init.js' %}"></script> -->

    <!-- Custom JavaScript -->
    <script src="{% static '/triptricks/assets/js/script.js' %}"></script> 
    
    
</body>
</html>
